<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GPS可視化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 90vh; }
        .info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            z-index: 1000;
            font-size: 14px;
        }
        #slider-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <div>緯度: <span id="lat"></span></div>
        <div>経度: <span id="lon"></span></div>
        <div>方位角: <span id="heading">--</span>°</div>
        <div>基線誤差: <span id="error">--</span> m</div>
        <div>IMU使用: <span id="imu">--</span></div>
        <div>HDOP（基準局）: <span id="hdop_base">--</span></div>
        <div>HDOP（移動局）: <span id="hdop_rover">--</span></div>
    </div>

    <div id="slider-box">
        <label for="fanSlider">角度幅: <span id="fanValue">45</span>°</label><br>
        <input type="range" id="fanSlider" min="0" max="90" value="45">
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map', { zoomControl: false }).setView([35.681236, 139.767125], 18);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let baseMarker = L.circleMarker([0, 0], { radius: 6, color: 'blue' }).addTo(map);
        let headingLine = null;
        let fanShape = null;
        let fanAngle = 45;

        document.getElementById("fanSlider").addEventListener("input", () => {
            fanAngle = parseInt(document.getElementById("fanSlider").value);
            document.getElementById("fanValue").textContent = fanAngle;
            update(); // 再描画
        });

        function update() {
            fetch('/api/position')
            .then(res => res.json())
            .then(data => {
                const lat = data.lat, lon = data.lon;
                const heading = data.heading;
                const error = data.error;
                const imu = data.imu;
                const hdop_base = data.hdop_base;
                const hdop_rover = data.hdop_rover;

                document.getElementById("heading").textContent = heading.toFixed(1);
                document.getElementById("error").textContent = error.toFixed(2);
                document.getElementById("imu").textContent = imu ? "使用中" : "なし";
                document.getElementById("hdop_base").textContent = hdop_base.toFixed(1);
                document.getElementById("hdop_rover").textContent = hdop_rover.toFixed(1);

                baseMarker.setLatLng([lat, lon]);

                // 方位線（約400m = 地図の40%）
                const R = 6378137;
                const bearingRad = heading * Math.PI / 180;
                const distLine = 400;

                const lat1 = lat * Math.PI / 180;
                const lon1 = lon * Math.PI / 180;
                const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distLine / R) +
                    Math.cos(lat1) * Math.sin(distLine / R) * Math.cos(bearingRad));
                const lon2 = lon1 + Math.atan2(Math.sin(bearingRad) * Math.sin(distLine / R) * Math.cos(lat1),
                    Math.cos(distLine / R) - Math.sin(lat1) * Math.sin(lat2));

                const endLat = lat2 * 180 / Math.PI;
                const endLon = lon2 * 180 / Math.PI;

                if (headingLine) map.removeLayer(headingLine);
                headingLine = L.polyline([[lat, lon], [endLat, endLon]], {
                    color: "red", weight: 2
                }).addTo(map);

                // 扇形マスク（約300m = 地図の30%）
                const fanRadius = 300;
                const angleStart = heading - fanAngle / 2;
                const angleEnd = heading + fanAngle / 2;
                const segments = 30;
                const latlngs = [[lat, lon]];

                for (let i = 0; i <= segments; i++) {
                    const angle = angleStart + (angleEnd - angleStart) * i / segments;
                    const angleRad = angle * Math.PI / 180;

                    const lat2 = Math.asin(Math.sin(lat1) * Math.cos(fanRadius / R) +
                        Math.cos(lat1) * Math.sin(fanRadius / R) * Math.cos(angleRad));
                    const lon2 = lon1 + Math.atan2(Math.sin(angleRad) * Math.sin(fanRadius / R) * Math.cos(lat1),
                        Math.cos(fanRadius / R) - Math.sin(lat1) * Math.sin(lat2));

                    latlngs.push([lat2 * 180 / Math.PI, lon2 * 180 / Math.PI]);
                }
                latlngs.push([lat, lon]);

                if (fanShape) map.removeLayer(fanShape);
                fanShape = L.polygon(latlngs, {
                    color: "green",
                    fillColor: "green",
                    fillOpacity: 0.3,
                    weight: 1
                }).addTo(map);

                map.setView([lat, lon]);
            });
        }

        setInterval(update, 2000);
    </script>
</body>
</html>
